<!DOCTYPE html>

<html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Spotify Web</title>
    </head>

<body>

	<header>
        <div class="upgrade-button"> 
            <button>EFFETTUA L'UPGRADE</button>
        </div>
	</header>

	<aside>
        <div class="logo">
            <img src="img/logo.svg" alt="Spotify Logo">
        </div>

        <div class="search-list">
            <ul>
                <li>
                    <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                    <a href="#">Home</a>
                </li>
                <li>
                    <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                    <a href="#">Cerca</a>
                </li>
                <li>

                    <a href="#">La tua libreria</a>
                </li>
            </ul>
        </div>

        <div class="playlist-list">
            <h3>PLAYLIST</h3>
			<ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-square-plus" style="color: #ffffff;"></i>
                        Crea Playlist
                    </a>
                </li>
				<li><a href="#">Nome Playlist</a></li>
                <li><a href="#">Nome Playlist</a></li>
				<li><a href="#">Nome Playlist</a></li>
				<li><a href="#">Nome Playlist</a></li>
				<li><a href="#">Nome Playlist</a></li>
				<li><a href="#">Nome Playlist</a></li>
				<li><a href="#">Nome Playlist</a></li>
			</ul>
        </div>

        <div class="aside-bottom">
            <i class="fa-regular fa-circle-down" style="color: #ffffff;"></i>
            <p>_______________</p>
            <p>
                <i class="fa-solid fa-circle-user" style="color: #ffffff;"></i>
                John Doe
            </p>
        </div>

	</aside>

	<main>

    </main>

    <footer>
        <section class="left-footer">

            <div class="sinister-album-icon">
                <img src="img/sinister.jpeg" alt="Sinister Album Icon">
            </div>

            <div class="sinister-text">
                <p><strong>Sinister</strong></p>
                <p>Brano Nome</p>
            </div>

            <div class="favorite-archive-icons">
                <i class="fa-regular fa-heart" style="color: #ffffff;"></i>
                <i class="fa-regular fa-folder" style="color: #ffffff;"></i>
            </div>
        </section>

        <section class="center-footer">

            <div class="top-center-footer">
                <i class="fa-solid fa-shuffle" style="color: #ffffff;"></i>
                <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
                <i class="fa-regular fa-circle-play" style="color: #ffffff;"></i>
                <i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
                <i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i>
            </div>

            <div class="bottom-center-footer">
                <p>0:25</p>
                <div class="progress-bar">
                    <div class="progress-bar-fill">
                    </div>
                </div>
                <p>4:35</p>
            </div>

        </section>

        <section class="right-footer">
            <i class="fa-solid fa-list" style="color: #ffffff;"></i>
            <i class="fa-solid fa-display" style="color: #ffffff;"></i>
            <i class="fa-solid fa-volume-high" style="color: #ffffff;"></i>
            <div class="volume-progress-bar">
                <div class="volume-progress-bar-fill">
                </div>
            </div>
        </section>
    </footer>

</body>

</html>
